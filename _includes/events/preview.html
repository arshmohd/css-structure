<div class="event preview">
	<header>
		<a href="{{ post.url | prepend: site.baseurl }}" class="title">{{ post.title }}</a>
		<div class="info">
			<span>{{ post.location }}</span>
			<span>{{ post.date | date: "%B %d, %Y" }} {{ page.time }}</span>
			<span>{{ post.sponsor }}</span>
		</div>
	</header>
</div>
