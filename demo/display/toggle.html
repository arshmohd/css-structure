---
layout: demo
---
<style>
	.demo div { display: block; }
	.demo.toggle-on div { display: none; }
	.demo span { display: none; }
	.demo.toggle-on span { display: inline; }
</style>
<div class="demo">
	<menu>
		<button class="selected" data-toggle="block" disabled>Block</label>
		<button data-toggle="inline">Inline</label>
	</menu>
	<div class="colorize">Block</div>
	<div class="colorize">Block</div>
	<div class="colorize">Block</div>
	<span class="colorize">Inline</span>
	<span class="colorize">Inline</span>
	<span class="colorize">Inline</span>
</div>
<script>
	(function($) {

		var toggleDemo = function(buttons) {
			buttons.on('click', function() {
				var demo = $(this).parents('.demo');
				demo.toggleClass('toggle-on');
			});
		}

		toggleDemo($('button'));
		

	})(jQuery);
</script>
