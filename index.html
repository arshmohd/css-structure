---
layout: home
---

<div class="list-articles">
    {% for post in site.posts %}
    <div class="article-preview level-{{ post.level }}">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        {{ post.date | date: "%B %e, %Y" }}
        {{ post.category }}	
    </div>
    {% endfor %}
</div>
